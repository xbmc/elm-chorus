name: "release"
on: [push, pull_request]

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jorelali/setup-elm@v4
        with:
          elm-version: 0.19.1
      - run: node -v
      - run: npm install
      - run: npm run-script build

      - uses: actions/upload-artifact@v3
        with:
          name: elm-chorus
          path: dist*
